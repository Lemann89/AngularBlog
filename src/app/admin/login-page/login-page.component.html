<div class="form">
  <div class="card">
    <p class="title">
      Log in to admin panel
    </p>
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{ error }}
    </div>
    <div class="alert alert-info" *ngIf="message">
      {{ message }}
    </div>
    <form action="" class="form-control" [formGroup]='form' (ngSubmit)='submitForm()'>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName='email'>
        <div *ngIf="form.get('email').touched && form.get('email').invalid">
          <small class="text-primary">
            pizdec
          </small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" formControlName='password'>
        <div *ngIf="form.get('password').touched && form.get('password').invalid">
          <small class="text-primary">pizdec</small>
        </div>
      </div>
      <button class="btn btn-dark" type="submit" [disabled]='form.invalid || isSubmit'>Login</button>
    </form>
  </div>
</div>
