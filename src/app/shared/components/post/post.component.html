<div class="card">
  <div class="card-header">
    <h2> {{ post.title }} </h2>
    <small> {{ post.author }} </small>
  </div>
  <div class="card-content">
    <p class="size"> {{ post.text }}</p>
  </div>
  <div class="card-footer">
    <button [routerLink]="['post/', post.id]" class="btn btn-dark">
      Open
    </button>
    <small> {{ post.date | date:'dd:MM:yy' }} </small>
  </div>
</div>
